<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scientific Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="calculator-container">
    <h1>Calculator</h1> <!-- Centered heading -->
    <div class="calculator">
      <input type="text" id="display" disabled>
      <div class="buttons">
        <!-- First row -->
        <button onclick="clearDisplay()">C</button>
        <button onclick="deleteLast()">DEL</button>
        <button onclick="calculateSqrt()">√</button>
        <button onclick="insertOperator('/')">÷</button>

        <!-- Second row -->
        <button onclick="insertNumber(7)">7</button>
        <button onclick="insertNumber(8)">8</button>
        <button onclick="insertNumber(9)">9</button>
        <button onclick="insertOperator('*')">×</button>

        <!-- Third row -->
        <button onclick="insertNumber(4)">4</button>
        <button onclick="insertNumber(5)">5</button>
        <button onclick="insertNumber(6)">6</button>
        <button onclick="insertOperator('-')">−</button>

        <!-- Fourth row -->
        <button onclick="insertNumber(1)">1</button>
        <button onclick="insertNumber(2)">2</button>
        <button onclick="insertNumber(3)">3</button>
        <button onclick="insertOperator('+')">+</button>

        <!-- Fifth row -->
        <button onclick="insertNumber(0)">0</button>
        <button onclick="insertDecimal()">.</button>
        <button onclick="calculate()">=</button>
        <button onclick="toggleSign()">±</button>

        <!-- Scientific functions -->
        <button onclick="calculateSin()">sin</button>
        <button onclick="calculateCos()">cos</button>
        <button onclick="calculateTan()">tan</button>
        <button onclick="calculateLog()">log</button>

        <button onclick="calculateSquare()">x²</button>
        <button onclick="calculateCube()">x³</button>
        <button onclick="calculateExp()">eˣ</button>
        <button onclick="calculateFactorial()">x!</button>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
